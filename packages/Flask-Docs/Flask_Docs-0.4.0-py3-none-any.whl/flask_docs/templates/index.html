<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edgeï¼Œchrome=1">

    <!-- ___CSS_TEMPLATE___ -->

    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>

    <link rel="icon" href="static/icon/book.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/icon/book.svg" type="image/x-icon">

    <title>Documentation</title>
</head>

<body>
    <div id="app" v-cloak>
        <el-card class="box-card">
            <el-container>
                <el-header>
                    <el-menu :default-active="headerIndex" class="el-menu-demo" mode="horizontal">
                        <el-menu-item index="1">{{ titleVersion }}</el-menu-item>
                        <el-button class="download" type="text" icon="el-icon-download" @click="download"></el-button>
                    </el-menu>
                </el-header>
                <el-main v-loading="loading">
                    <el-row>
                        <el-col :span="8">
                            <el-input placeholder="Filter keyword" v-model="treeFilterText" style="padding-bottom:10px">
                            </el-input>
                            <div :style="menuStyle">
                                <el-tree class="filter-tree" :data="treeDataNew" :props="treeDefaultProps"
                                    :filter-node-method="treeFilterNode" ref="apiTree" @node-click="treeNodeClick">
                                </el-tree>
                            </div>
                        </el-col>
                        <el-col :span="16" style="padding-left:20px">
                            <div :style="contentStyle">
                                <article class="markdown-body">
                                    <div id="md"></div>
                                </article>
                            </div>
                        </el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-card>
    </div>
</body>

<!-- ___JS_TEMPLATE___ -->

<script>
    new Vue({
        el: "#app",
        data: {
            loading: false,
            headerIndex: "1",
            treeFilterText: "",
            treeData: {},
            treeDefaultProps: {
                label: "full_name",
                children: "children"
            },
            title: "Documentation",
            version: "1.0.0",
            titleVersion: "Documentation",
            noDocText: "No doc found for this Api",
            menuContentStyle: "padding-right:10px;overflow-y:auto;max-height:",
            menuStyle: "padding-right:10px;overflow-y:auto;max-height:670px",
            contentStyle: "padding-right:10px;overflow-y:auto;max-height:720px"
        },
        created: function () {
            this.changeWindowSize()

            document.title = this.title
            document.getElementById("md").innerHTML = marked("# " + this.title)
        },
        mounted: function () {
            this.loading = true
            axios.get("data").then(res => {
                this.treeData = res.data.data
                this.title = res.data.title
                this.version = res.data.version
                this.titleVersion = this.title + " (" + this.version + ")"
                this.noDocText = res.data.noDocText
                document.title = this.titleVersion
                document.getElementById("md").innerHTML = marked("# " + this.titleVersion)
                this.loading = false
            },
                err => {
                    this.$message.error("Error");
                    this.loading = false
                }
            )

            window.onresize = () => {
                this.changeWindowSize()
            }
        },
        methods: {
            changeWindowSize() {
                let screenHeightMenu = window.innerHeight - 220
                let screenHeightContent = screenHeightMenu + 50
                this.menuStyle = this.menuContentStyle + screenHeightMenu + "px"
                this.contentStyle = this.menuContentStyle + screenHeightContent + "px"
            },
            make_md(md, con) {
                md += "### url" + "\n"
                var urls = new Array()
                urls = con.url.split(" ")
                if (urls.length == 1) {
                    urls = [urls[0].split("\t")[0]]
                }
                for (i = 0; i < urls.length; i++) {
                    md += "- " + urls[i].replace(/\t/g, " ") + "\n\n"
                }
                if (con.api_type === "api") {
                    md += "### method" + "\n"
                    md += "- " + con.method + "\n\n"
                }
                if (con.doc == this.noDocText && con.doc_md != "") {
                }
                else {
                    md += "### doc" + "\n"
                    md += "```doc\n" + con.doc + "\n```\n\n"
                }
                return md
            },
            download() {
                let md = ""
                this.treeDataNew.forEach((t, index) => {
                    md += "# " + t.full_name + "\n\n"
                    this.treeData[t.full_name]["children"].forEach((con, index) => {
                        if (con.name_extra == "") {
                            md += "## " + con.name + "\n\n"
                        }
                        else {
                            md += "## " + con.name + "(" + con.name_extra + ")" + "\n\n"
                        }
                        md = this.make_md(md, con)
                        md += con.doc_md + "\n\n\n"
                    })
                    md += "\n\n"
                })
                saveAs(new Blob([md], { type: "text/markdown;charset=utf-8" }), this.title + " (" + this.version + ")" + ".md")
            },
            treeFilterNode(value, data) {
                if (!value) return true
                let srcStr = data.full_name.toLowerCase()
                let desStr = value.toLowerCase()
                return srcStr.indexOf(desStr) !== -1
            },
            treeNodeClick(data) {
                if (data.router != null) {
                    let md = ""
                    this.treeData[data.router]["children"].forEach((con, index) => {
                        if (con.name == data.name) {
                            md += "# " + data.full_name + "\n\n"
                            md = this.make_md(md, con)
                            md += con.doc_md
                        }
                    })
                    document.getElementById("md").innerHTML = marked(md)
                    document.querySelectorAll("pre code").forEach((block) => {
                        hljs.highlightBlock(block)
                    })
                }
            }
        },
        computed: {
            treeDataNew() {
                let treeDataNew = new Array()
                for (key in this.treeData) {
                    let childrenData = new Array()
                    this.treeData[key]["children"].forEach((con, index) => {
                        if (con.name_extra == "") {
                            childrenData.push({ "full_name": con.name, "name": con.name, "router": con.router })
                        }
                        else {
                            childrenData.push({ "full_name": con.name + "(" + con.name_extra + ")", "name": con.name, "router": con.router })
                        }
                    })
                    treeDataNew.push({ "full_name": key, "children": childrenData })
                }
                return treeDataNew
            }
        },
        watch: {
            treeFilterText(val) {
                this.$refs.apiTree.filter(val)
            }
        }
    })
</script>

        float: right;
    }
</style>

</html>
