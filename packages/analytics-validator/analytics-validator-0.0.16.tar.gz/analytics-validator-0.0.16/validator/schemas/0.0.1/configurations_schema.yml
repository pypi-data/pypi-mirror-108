type: map
mapping:
  name:
    type: str
    required: True
  schema:
    required: True
    type: str
    pattern: "^(\\*|\\d+(\\.\\d+){0,2}(\\.\\*)?)$"
  datetime_format:
    required: True
    type: str
  time_format:
    required: True
    type: str
  date_format:
    required: True
    type: str
  scope_delimiter:
    required: False
    type: str
  list_delimiter:
    required: False
    type: str
