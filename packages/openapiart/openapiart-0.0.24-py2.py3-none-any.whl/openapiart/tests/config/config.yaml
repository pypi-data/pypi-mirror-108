components:
  schemas:
    Config:
      x-include:
      - '../common/common.yaml#/components/schemas/GlobalObject'
      properties:
        a:
          description: |-
            Small single line description
          type: string
          default: asdf
        b:
          description: |-
            Longer multi-line description
            Second line is here
            Third line
          type: number
          format: float
          default: 65.0
        c:
          type: integer
          default: 33
        d_values:
          description: A list of enum values
          type: array
          items:
            type: string
            enum: [a, b, c]
        e:
          description: A child object
          $ref: '#/components/schemas/EObject'
        f:
          description: An object with a choice
          $ref: '#/components/schemas/FObject'
        g:
          description: A list of objects
          type: array
          items:
            $ref: '#/components/schemas/GObject'
        h:
          description: A boolean value
          type: boolean
          default: true
        i:
          description: A byte string
          type: string
          format: binary
    
    GObject:
      x-include:
      - '../common/common.yaml#/components/schemas/ListObject'
      properties:
        g_a:
          type: string
          default: asdf
        g_b:
          type: integer
          default: 6
        g_c:
          type: number
          default: 77.7

    EObject:
      x-include:
      - '../common/common.yaml#/components/schemas/GlobalObject'
      required: [e_a, e_b]
      properties:
        e_a:
          type: number
          format: float
          default: 1.0
        e_b:
          type: number
          format: double
          default: 2.0

    FObject:
      x-include:
      - '../common/common.yaml#/components/schemas/GlobalObject'
      properties:
        choice:
          type: string
          enum: [f_a, f_b]
          default: 'f_a'
        f_a:
          type: string
          default: 'some string'
        f_b:
          type: number
          format: double
          default: 3.0
