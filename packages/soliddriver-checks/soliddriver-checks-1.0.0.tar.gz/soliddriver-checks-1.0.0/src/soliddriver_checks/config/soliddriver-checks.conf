{
   "rpm-check":{
   "html":"body {\n            font-family: 'Poppins';\n            font-size: 18px;\n            background-color: #EFEFEF;\n         }\n         table, th, td{\n            font-family: 'Poppins';\n            font-size: 12px;\n            border: 1px solid #30BA78;\n            border-collapse: collapse;\n            width: 90%;\n            table-layout: fixed;\n         }\n         .table_center{\n            margin-left: auto;\n            margin-right: auto;\n         }\n         th{\n            font-family: 'Poppins Medium';\n            background-color: #30BA78;\n         }\n         th.summary_vendor{\n            width:240px;\n         }\n         th.detail_path{\n             width:320px;\n         }\n         td{\n            text-align:left;\n            vertical-align: top;\n         }\n         td.detail_pass{\n            text-align: center;\n            vertical-align: middle; \n         }\n         td.detail_no_vendor{\n             background-color: #FE7C3F;\n         }\n         td.summary_number{\n            text-align: center;\n            vertical-align: middle;\n         }\n         td.summary_total{\n            text-align: right;\n            vertical-align: middle;\n         }\n         .supported_border{\n            border:none;\n         }\n         .supported_failed{\n             background-color: #FE7C3F;\n         }\n         .sym_check_failed{\n             background-color: #FE7C3F;\n         }\n         .summary_table {\n            width: 60%;\n            margin-left: auto;\n            margin-right: auto;\n         }\n         .summary_td{\n            text-align: center;\n            vertical-align: middle;\n         }\n         .item_check_failed{\n            background-color: #FE7C3F;\n         }\n         .warning_row_border{\n            border: 2px solid #FE7C3F\n         }\n         .summary_row_great{\n            background-color: #90EBCD;\n         }\n    ",
