[metadata]
name = pyrefox
version = attr: pyrefox.__version__
author = Nuno AndrÃ©
author_email = mail@nunoand.re
description = Firefox tools
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
url = https://github.com/nuno-andre/pyrefox
project_urls = 
	Source = https://github.com/nuno-andre/pyrefox
	Bug Tracker = https://github.com/nuno-andre/pyrefox/issues
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development
	Typing :: Typed
platforms = any

[options]
zip_safe = false
python_requires = >= 3.6.1
package_dir = 
	=src
packages = find:
setup_requires = 
	setuptools >= 40.9.0
	wheel >= 0.32
install_requires = 
	sqlalchemy
	pydantic
	lz4
	email-validator

[options.packages.find]
where = src
exclude = 
	tests*

[options.package_data]
pyrefox = 
	py.typed

[options.extras_require]
tests = 
	pytest
	pyyaml

[flake8]
ignore = 
	E221,  # multiple spaces before operator
	E241,  # multiple spaces after ':'
exclude = 
	.git,
	__pycache__
per-file-ignores = 
	**/__init__.py: F401  # '' imported but unused
max-complexity = 10
max-line-length = 99
inline-quotes = single
multiline-quotes = single
docstring-quotes = single

[egg_info]
tag_build = 
tag_date = 0

