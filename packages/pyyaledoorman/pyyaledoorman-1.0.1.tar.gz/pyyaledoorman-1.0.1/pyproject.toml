[tool.poetry]
name = "pyyaledoorman"
version = "1.0.1"
description = "Pyyaledoorman"
authors = ["Espen Fjellv√¶r Olsen <espen@mrfjo.org>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/espenfjo/pyyaledoorman"
repository = "https://github.com/espenfjo/pyyaledoorman"
documentation = "https://pyyaledoorman.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.urls]
Changelog = "https://github.com/espenfjo/pyyaledoorman/releases"

[tool.poetry.dependencies]
python = "^3.9.0"
traitlets = "^5.0.5"
aiohttp = "^3.7.4"

[tool.poetry.dev-dependencies]
aioresponses = "^0.7.2"
black = "^21.5b2"
coverage = {extras = ["toml"], version = "^5.5"}
darglint = "^1.8.0"
flake8 = "^3.9.2"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
idna = "^2.5"
mypy = "^0.812"
pep8-naming = "^0.11.1"
pre-commit = "^2.13.0"
pre-commit-hooks = "^4"
Pygments = "^2.9.0"
pytest = "^6.2.4"
pytest-aiohttp = "^0.3.0"
reorder-python-imports = "^2.5.0"
safety = "^1.10.3"
Sphinx = "^4.0.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^0.5.2"
typeguard = "^2.12.1"
xdoctest = {extras = ["colors"], version = "^0.15.4"}
requests = "^2.25.1"

[tool.coverage.paths]
source = ["pyyaledoorman", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pyyaledoorman"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
