[metadata]
name = py-helpers-icyi2i
version = 0.0.1
author = Sarthak Gambhir
author_email = sarthak3gambhir@gmail.com
description = A collection of helper functions for rapid development!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/icyi2i/python-helpers
project_urls = 
	Bug Tracker = https://github.com/icyi2i/python-helpers/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

