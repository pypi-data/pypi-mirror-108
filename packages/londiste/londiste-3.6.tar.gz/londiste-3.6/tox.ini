
[tox]
envlist = lint,py38

[package]
name = londiste
deps =
    psycopg2-binary==2.8.6
    pyyaml==5.3.1
    skytools==3.7
    pgq==3.5
test_deps =
    coverage==5.3
    pytest==6.2.4
    pytest-cov==2.11.1
lint_deps =
    pylint==2.8.3
    flake8==3.9.2
    mypy==0.812

[testenv]
changedir = {toxinidir}
deps =
    {[package]deps}
    {[package]test_deps}
whitelist_externals = bash
passenv =
    PGHOST
    PGUSER
    PGDATABASE
    PGPORT
commands =
    bash ./tests/run.sh

[testenv:lint]
changedir = {toxinidir}
basepython = python3
deps =
    {[package]deps}
    {[package]lint_deps}
setenv =
    PYLINTRC={toxinidir}/.pylintrc
commands =
    flake8 {[package]name}
    mypy {[package]name}
    pylint {[package]name}

