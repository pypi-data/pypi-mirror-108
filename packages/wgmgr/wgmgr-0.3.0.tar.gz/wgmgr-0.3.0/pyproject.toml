[tool.poetry]
name = "wgmgr"
version = "0.3.0"
description = "Easily manage wireguard configs."
license = "GPL-3.0-or-later"
authors = ["Fabian Köhler <fabian.koehler@protonmail.ch>"]
maintainers = ["Fabian Köhler <fabian.koehler@protonmail.ch>"]
readme = "README.md"
repository = "https://github.com/f-koehler/wgmgr/"
keywords = ["wireguard", "vpn", "administration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet",
    "Topic :: Security",
    "Topic :: System",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/f-koehler/wgmgr/issues"


[tool.poetry.dependencies]
python = "^3.9"
Jinja2 = ">=2.11.3,<4.0.0"
PyYAML = "^5.4.1"
typer = {extras = ["all"], version = "^0.3.2"}

[tool.poetry.dev-dependencies]
mypy = "^0.812"
pylint = "^2.6.0"
black = { version = "^21", allow-prereleases = true }
pytest = "^6.2.2"
pre-commit = "^2.10.0"
pyupgrade = "^2.9.0"
isort = "^5.7.0"
rope = "^0.19.0"
flake8 = "^3.8.4"
lxml = "^4.6.2"
invoke = "^1.5.0"

[tool.poetry.scripts]
wgmgr = "wgmgr.cli:app"

[tool.autopub]
project-name = "wgmgr"
git-username = "f-koehler"
git-email = "fabian.koehler@protonmail.ch"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
