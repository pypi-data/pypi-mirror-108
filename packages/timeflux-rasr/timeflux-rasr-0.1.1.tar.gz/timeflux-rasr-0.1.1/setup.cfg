[metadata]
name = timeflux-rasr
description = Implementation of rASR filtering.
long_description = file: README.rst
author = Timeflux Team
author-email = contact@timeflux.io
license = MIT
home-page = https://timeflux.io
project_urls = 
	Documentation = https://doc.timeflux.io/projects/timeflux-rasr/
	Source Code = https://github.com/timeflux/timeflux_rasr
	Bug Tracker = https://github.com/timeflux/timeflux_rasr/issues
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
keywords = timeflux

[options]
packages = find:
install_requires = 
	timeflux>=0.10.0
	pyriemann

[options.extras_require]
dev = 
	mne
	matplotlib
	pytest>=5.3
	sphinx>=2.2
	sphinx_rtd_theme>=0.4
	setuptools_scm
	docinit

[docinit]
name = Timeflux rASR
parent_url = https://doc.timeflux.io
logo_url = https://github.com/timeflux/timeflux/raw/master/doc/static/img/logo.png
autoapi_ignore = 
	*helpers*
suppress_warnings = 
	autoapi.python_import_resolution

[build_sphinx]
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

